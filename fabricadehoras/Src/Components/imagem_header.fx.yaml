imagem_header As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =70
    Width: =350
    X: =0
    Y: =0
    ZIndex: =1

    Image1 As image:
        Height: =66
        Image: =User().Image
        RadiusBottomLeft: =50
        RadiusBottomRight: =50
        RadiusTopLeft: =50
        RadiusTopRight: =50
        Width: =66
        ZIndex: =1

    lbl_nome As label:
        Color: =RGBA(255, 0, 0, 1)
        Font: =Font.'Lato Black'
        FontWeight: =FontWeight.Bold
        Height: =48
        Size: =10
        Text: =User().FullName
        VerticalAlign: =VerticalAlign.Top
        Width: =223
        X: =66
        ZIndex: =2

    lbl_email As label:
        Color: =RGBA(255, 0, 0, 1)
        Font: =Font.'Lato Black'
        Height: =30
        Size: =10
        Text: =User().Email
        Width: =283
        X: =66
        Y: =36
        ZIndex: =3

